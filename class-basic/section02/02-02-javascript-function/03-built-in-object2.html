<!DOCTYPE html>
<html lang="ko">
<head>
    <title>내장객체 실습</title>
    <script>
        function 인증번호요청기능(){
            const 랜덤한숫자 = Math.random()
            console.log(랜덤한숫자)

            const 여섯자리숫자 = Math.floor(랜덤한숫자 * 1000000)
            console.log(여섯자리숫자)

            //숫자를 문자열로 바꾸고 앞에 있는 숫자 자리 안될시 0으로 채워줘.
            const 인증번호 = String(여섯자리숫자).padStart(6, "0")
            console.log(인증번호)

            //숫자를 문자열로 바꾸고 앞에 있는 숫자 자리 안될시 *으로 채워줘.
            const 별인증번호 = String(여섯자리숫자).padStart(6, "*")
            console.log(별인증번호)
        }
    </script>
</head>
<body>
    <button onclick="인증번호요청기능()">인증번호 요청</button>
</body>
</html>
